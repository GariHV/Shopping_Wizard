<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>iPhone 13</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="header">
          <li><i class="fab fa-apple"></i></li>
          <li>Tienda</li>
          <li>Mac</li>
          <li>iPad</li>
          <li>Watch</li>
          <li>AirPods</li>
          <li>TV y Casa</li>
          <li>Solo con Apple</li>
          <li>Acesorios</li>
          <li>soporte</li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-shopping-bag"></i></li>
        </ul>
      </nav>
    </header>

    <!-- Section  iPhone-->

    <section class="main">
      <div class="div-main">hola</div>
    </section>
    <section class="iphone1"></section>
    <section class="iphone2"></section>

    <!-- Section iPhone Pro Case -->
    <section class="case1">
      <div>
        <p>Accesorios</p>
      </div>
      <div>
        <img class="case1-main-image" src="src/assets/img/MM2C3.jpeg" alt="" />
      </div>

      <div>
        <img
          class="case1-side-image"
          src="src/assets/img/MM2C3_AV5.jpeg"
          alt=""
        />
        <img
          class="case1-side-image"
          src="src/assets/img/MM2C3_AV6.jpeg"
          alt=""
        />
      </div>

      <div>
        <img
          class="case1-color-button"
          src="src/assets/img/MM243_SW_COLOR.jpeg"
          alt=""
        />
        <img
          class="case1-color-button"
          src="src/assets/img/MM2C3_SW_COLOR.jpeg"
          alt="red color"
        />
      </div>
      <section class="case1-end-buttons">
        <a class="case1-continue btn-apple" href="#profile">Continue</a>
      </section>
    </section>

    <section class="case2"></section>
    <section id="profile" class="profile"></section>
    <section class="address"></section>
    <section class="shipping"></section>
    <section class="finishing"></section>

    <footer>
      <ul>
        <li></li>
      </ul>
    </footer>
  </body>
</html>
